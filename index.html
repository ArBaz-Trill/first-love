<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product card </title>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="image-product-desktop.jpg" alt="Perfume Bottles">
            </div>
            <div class="card_content">
                <h6>PERFUME</h6>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral,solar and voluptuous interpretation composed by olivier Polge,
                    perfumer-Creator for the House of CHANEL. </p>
                <div class="prices">
                    <p class="small_price">$149.99</p>
                    <p class="big_price"><s> $169.99</s></p>
                </div>
                <button type="button" class="btn"><img src="icon-cart.svg" alt="shopping cart icon" class="icon">Add to
                    Cart</button>
            </div>
        </div>
    </div>
</body>
</html
